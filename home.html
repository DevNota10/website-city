<head>

    <link rel="stylesheet" href="./style/style.css">

<body>
    <header>

            <div class="logo"></div>
            <div class="motorcycle-header"></div><!--box-motorcycle-header-->

            <nav>
                <button id="btn-mobile">Menu
                </button>

                <span></span>
                <span></span>

            <div class="tree"></div>
            <div class="tree"></div>
        </div><!--palm-trees-->

    </section><!--box-avenue-->

   <section class="parking">
    <div class="car"></div> 
    <div class="box-car">
       
        <div class="car-spaces">
     
        </div><!--car-spaces-->

     
    </div><!--box-car-->
